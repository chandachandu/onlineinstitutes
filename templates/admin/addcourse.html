{% extends "common.html" %}

{% block pages %}
    {% include "admin/adminmenu.html" %}
     <div class="row  bg-light p-lg-3 p-sm-2">
        <h4 class="col-md-12">Add Course</h4>
        <div class="col-md-6 m-auto  shadow p-lg-4 p-md-3" style="border-top:5px solid #327990;">
                <form action="{% url "addCourse" %}" method="post" class="pt-3">
                    <div class="form-group">
                    <label>Course Name:</label>
                    <input type="text" class="form-control" name="coursename" required>
                    </div>
                        <div class="form-group">
                    <label>Course Fee:</label>
                    <input type="number" class="form-control" name="coursefee" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="addcourse" class="btn btn-warning">
                    </div>
                </form>
        </div>
     </div>
{% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show alert-messages" role="alert">
  <strong> {{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endfor %}
{% endif %}
{% endblock %}
