{% extends "common.html" %}
{% block pages %}
<div class="row bg-light">
<div class="col-md-6 col-lg-5 m-auto py-3">
    <div class="bg-info text-light col-md-12 py-2"><h3 class="m-auto">Admin Login</h3></div>

             <form action="{% url "verify" %}" method="POST" autocomplete="off" class="m-auto shadow p-4 " style="max-width: 400px">
                       {% csrf_token %}
  <div class="form-group ">
    <label for="staticEmail">Email</label>
    <div class="col-sm-10">
      <input type="email"  class="form-control" id="staticEmail" name="adminemail" required >
    </div>
  </div>
  <div class="form-group ">
    <label for="inputPassword" >Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" name="adminpwd" required>
    </div>
  </div>
    <div class="form-group">
        <input type="submit" class="btn btn-info px-5 text-left">
    </div>
      </form>

</div>

</div>

{% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show alert-messages" role="alert">
  <strong> {{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


    {% endfor %}
{% endif %}
{% endblock %}
